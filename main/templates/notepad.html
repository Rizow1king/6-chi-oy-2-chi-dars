<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad - Qaydlar Yozish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            background-color: #f9f9f9;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Notepad - Qaydlar Yozish</h1>
    <textarea id="note" placeholder="Qaydlarni shu yerga yozing..."></textarea>
    <button onclick="saveNote()">Saqlash</button>
</div>

<script>
    // Load saved note from localStorage
    window.onload = function() {
        const savedNote = localStorage.getItem('note');
        if (savedNote) {
            document.getElementById('note').value = savedNote;
        }
    };

    // Save note to localStorage
    function saveNote() {
        const noteContent = document.getElementById('note').value;
        localStorage.setItem('note', noteContent);
        alert('Qayd saqlandi!');
    }
</script>

</body>
</html>
